format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - GO_PROJECT_PATH: github.com/bitrise-team/bitrise-step-analytics
  - RELEASE_START_BRANCH: master
  - RELEASE_DESTINATION_BRANCH: prod
  - PORT: 3012
  - HEROKU_APP_NAME: bitrise-step-analytics
workflows:
  start:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            if [ "$IS_USE_GIN" == "yes" ] ; then
              go get github.com/codegangsta/gin
              docker-compose up
            else
              go install
              bitrise-step-analytics
            fi
  deploy-to-heroku:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            heroku container:login
            heroku container:push web -R -a $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME
